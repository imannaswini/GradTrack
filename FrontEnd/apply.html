
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply -Software Engineering Intern </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .container {
      max-width: 700px;
      margin-top: 50px;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    .form-label { font-weight: 600; }
    .btn-primary { border-radius: 7px; font-weight: 500; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-4 text-primary">Apply for Intern</h2>
  <form id="applicationForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="college" class="form-label">College Name</label>
      <input type="text" class="form-control" id="college" required>
    </div>
    <div class="mb-3">
      <label for="resume" class="form-label">Upload Resume</label>
       <input type="url" class="form-control" id="resume" name="resume_link" placeholder="Link to your resume" />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Why are you interested in this role?</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit Application</button>
  </form>
</div>
 <script>
  document.getElementById("applicationForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      dob: document.getElementById("dob").value,
      college: document.getElementById("college").value,
      resume: document.getElementById("resume").value,
      message: document.getElementById("message").value,
    };
    
    fetch("http://127.0.0.1:3000/api/apply", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
      alert("✅ " + response.message);
      document.getElementById("applicationForm").reset();
    })
    .catch(error => {
      console.error("Submission error:", error);
      alert("❌ Something went wrong!");
    });
  });
</script>

</body>
</html>
