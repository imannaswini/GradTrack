        function isLoggedIn() {
    return localStorage.getItem('loggedIn') === 'true';
  }

  function renderAuthButtons() {
    const navbarAuth = document.getElementById('navbarAuth');
    if (!navbarAuth) return;
    navbarAuth.innerHTML = '';
    if (isLoggedIn()) {
      navbarAuth.innerHTML = `
        <a href="profile.html" class="btn btn-outline-light me-2">Profile</a>
        <button class="btn btn-danger" id="logoutBtn">Logout</button>
      `;
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', function () {
          localStorage.removeItem('loggedIn');
          window.location.reload();
        });
      }
    } else {
      navbarAuth.innerHTML = `
        <a href="signin.html" class="btn btn-outline-light me-2">Sign In</a>
        <a href="signup.html" class="btn btn-success">Sign Up</a>
      `;
    }
  }

        function createProfileCard(professional) {
            return `
                <div class="profile-card">
                    <img src="${professional.image}" alt="${professional.name}">
                    <div class="profile-info">
                        <h3>${professional.name}</h3>
                        <p>${professional.role} at ${professional.company}</p>
                        <p>Experience: ${professional.experience} years</p>
                        <div class="contact-info">
                            <p>Email: ${professional.email}</p>
                            <p>Phone: ${professional.phone}</p>
                            <a href="${professional.linkedin}" class="linkedin-btn" target="_blank">LinkedIn Profile</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function filterProfessionals() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const fieldFilter = document.getElementById('fieldFilter').value;
            const experienceFilter = document.getElementById('experienceFilter').value;

            const filtered = professionals.filter(prof => {
                const matchesSearch = prof.name.toLowerCase().includes(searchTerm) ||
                                    prof.company.toLowerCase().includes(searchTerm) ||
                                    prof.field.toLowerCase().includes(searchTerm);
                const matchesField = fieldFilter === '' || prof.field === fieldFilter;
                const matchesExperience = experienceFilter === '' || prof.experience === experienceFilter;

                return matchesSearch && matchesField && matchesExperience;
            });

            displayProfessionals(filtered);
        }

        function displayProfessionals(professionalsToShow) {
            const grid = document.getElementById('professionalsGrid');
            grid.innerHTML = professionalsToShow.map(prof => createProfileCard(prof)).join('');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProfessionals);
        document.getElementById('fieldFilter').addEventListener('change', filterProfessionals);
        document.getElementById('experienceFilter').addEventListener('change', filterProfessionals);
