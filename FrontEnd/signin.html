<!-- signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - GradTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
   <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #5f72bd 0%, #9fd6ff 100%);
      background-size: 200% 200%;
      animation: bgMove 16s ease-in-out infinite;
      min-height: 100vh;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    /* Glassmorphism Card */
    .card {
      border: none;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.20);
      box-shadow: 0 8px 40px 0 rgba(30, 60, 120, 0.18), 0 1.5px 6px 0 rgba(30, 60, 120, 0.10);
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      animation: fadeInCard 1.2s cubic-bezier(.68,-0.55,.27,1.55);
      transition: box-shadow 0.3s;
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(40px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    .brand-logo {
      height: 60px;
      filter: drop-shadow(0 2px 8px rgba(44, 62, 80, 0.10));
      animation: logoPop 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes logoPop {
      0% { transform: scale(0.7); opacity: 0; }
      80% { transform: scale(1.1); opacity: 1;}
      100% { transform: scale(1); }
    }
    h3 {
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #2d415a;
    }
    .form-control {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 rgba(44, 62, 80, 0.05);
      font-size: 1rem;
      font-weight: 500;
      color: #2d415a;
      transition: background 0.2s;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.9);
      box-shadow: 0 4px 16px 0 rgba(44, 62, 80, 0.12);
      outline: none;
    }
    .form-floating > label {
      color: #5f72bd;
      font-weight: 500;
    }
    .btn-primary {
      background: linear-gradient(90deg, #5f72bd 0%, #c471f5 100%);
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 4px 16px 0 rgba(44, 62, 80, 0.13);
      transition: box-shadow 0.22s, transform 0.17s, background 0.22s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: linear-gradient(90deg, #c471f5 0%, #5f72bd 100%);
      box-shadow: 0 8px 32px 0 rgba(44, 62, 80, 0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .small a {
      color: #5f72bd;
      text-decoration: underline;
      transition: color 0.18s;
    }
    .small a:hover {
      color: #c471f5;
    }
    /* Particle Animation */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.18;
      pointer-events: none;
      animation: floatParticle 18s linear infinite;
      z-index: 0;
    }
    .particle1 { width: 140px; height: 140px; left: 8vw; top: 12vh; background: #fff; animation-delay: 0s;}
    .particle2 { width: 90px; height: 90px; right: 10vw; top: 60vh; background: #c471f5; animation-delay: 7s;}
    .particle3 { width: 110px; height: 110px; left: 60vw; bottom: 10vh; background: #12c2e9; animation-delay: 3s;}
    .particle4 { width: 70px; height: 70px; right: 18vw; bottom: 14vh; background: #fff; animation-delay: 11s;}
    .particle5 { width: 60px; height: 60px; left: 40vw; top: 30vh; background: #5f72bd; animation-delay: 4s;}
    @keyframes floatParticle {
      0%, 100% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-45px) scale(1.08);}
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .card { padding: 2rem 1rem; }
      .brand-logo { height: 44px; }
    }
  </style>
</head>
<body>
  <!-- Animated floating particles -->
  <div class="particle particle1"></div>
  <div class="particle particle2"></div>
  <div class="particle particle3"></div>
  <div class="particle particle4"></div>
  <div class="particle particle5"></div>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card p-5 w-100" style="max-width: 400px;">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="brand-logo" alt="GradTrack Logo">
        <h3 class="mt-3">Sign In to GradTrack</h3>
      </div>

      <form id="signinForm">
       
      <script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("emailInput").value;
  const password = document.getElementById("passwordInput").value;
  if (email && password) {
    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("userEmail", email);
    window.location.href = "index1.html";
  }
  else {
    alert("Please enter valid credentials.");
  }
}
);
</script>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" required>
          <label for="signinEmail">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
          <label for="signinPassword">Password</label>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
        <p class="text-center small">Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

 


</body>
</html>
