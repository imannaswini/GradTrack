<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - GradTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
     html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #fceabb 0%, #585198 100%);
      background-size: 200% 200%;
      animation: bgMove 14s ease-in-out infinite;
      min-height: 100vh;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
.center-container {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
    /* Glassmorphism Card */
    .signup-container {
      background: rgba(255, 255, 255, 0.22);
      padding: 38px 32px 30px 32px;
      border-radius: 26px;
      box-shadow: 0 8px 40px 0 rgba(88, 81, 152, 0.18), 0 1.5px 6px 0 rgba(88, 81, 152, 0.10);
      backdrop-filter: blur(16px) saturate(170%);
      -webkit-backdrop-filter: blur(16px) saturate(170%);
      width: 100%;
      max-width: 410px;
      margin: 32px 0;
      position: relative;
      z-index: 1;
      animation: fadeInCard 1.2s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(40px) scale(0.95);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }
    h2 {
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #585198;
      font-size: 1.7rem;
    }
    .form-control {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 rgba(88, 81, 152, 0.05);
      font-size: 1rem;
      font-weight: 500;
      color: #4d4677;
      transition: background 0.2s;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.95);
      box-shadow: 0 4px 16px 0 rgba(88, 81, 152, 0.12);
      outline: none;
    }
    .form-label {
      color: #585198;
      font-weight: 500;
    }
    .btn-warning {
      background: linear-gradient(90deg, #fceabb 0%, #585198 100%);
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #fff;
      box-shadow: 0 4px 16px 0 rgba(88, 81, 152, 0.13);
      transition: box-shadow 0.22s, transform 0.17s, background 0.22s;
    }
    .btn-warning:hover, .btn-warning:focus {
      background: linear-gradient(90deg, #585198 0%, #fceabb 100%);
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(88, 81, 152, 0.18);
      transform: translateY(-2px) scale(1.03);
    }
    .small a, .text-center a {
      color: #585198;
      text-decoration: underline;
      transition: color 0.18s;
    }
    .small a:hover, .text-center a:hover {
      color: #f8b500;
    }
    #message {
      margin-top: 18px;
      font-weight: bold;
      font-size: 1rem;
      min-height: 24px;
      letter-spacing: 0.2px;
    }
    /* Particle Animation */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.13;
      pointer-events: none;
      animation: floatParticle 17s linear infinite;
      z-index: 0;
    }
    .particle1 { width: 120px; height: 120px; left: 7vw; top: 10vh; background: #fff; animation-delay: 0s;}
    .particle2 { width: 80px; height: 80px; right: 12vw; top: 55vh; background: #fceabb; animation-delay: 5s;}
    .particle3 { width: 100px; height: 100px; left: 62vw; bottom: 13vh; background: #585198; animation-delay: 2s;}
    .particle4 { width: 60px; height: 60px; right: 16vw; bottom: 12vh; background: #fff; animation-delay: 8s;}
    .particle5 { width: 50px; height: 50px; left: 36vw; top: 28vh; background: #f8b500; animation-delay: 3s;}
    @keyframes floatParticle {
      0%, 100% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-45px) scale(1.08);}
    }
    @media (max-width: 600px) {
      .signup-container { padding: 1.5rem 0.5rem; }
      h2 { font-size: 1.3rem; }
    }

  </style>
</head>
<body>
   <!-- Animated floating particles -->
  <div class="particle particle1"></div>
  <div class="particle particle2"></div>
  <div class="particle particle3"></div>
  <div class="particle particle4"></div>
  <div class="particle particle5"></div>

    <div class="center-container">
  <div class="signup-container">
    <h2 class="text-center mb-4">üìù Create Account</h2>
    <form id="signup-form">
      
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <button type="submit" class="btn btn-warning w-100">Sign Up</button>
      <script>
  document.getElementById("signup-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const msgDiv = document.getElementById("message");

    fetch("http://127.0.0.1:3000/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password })
    })
    .then(response => response.json())
    .then(data => {
      if (data.message === "Signup successful!") {
        msgDiv.style.color = "green";
        msgDiv.textContent = data.message;
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("userEmail", email);
        setTimeout(() => {
          window.location.href = "index1.html";
        }, 1500);
      } else {
        msgDiv.style.color = "red";
        msgDiv.textContent = data.message || "Signup failed.";
      }
    })
    .catch(error => {
      console.error("Signup error:", error);
      msgDiv.style.color = "red";
      msgDiv.textContent = "An error occurred. Please try again.";
    });
  });
</script>


    </form>
    <div id="message" class="text-center"></div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
